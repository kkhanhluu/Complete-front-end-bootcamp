<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="passGen.css">
</head>

<body>
    <div class="container align-items-center h-100 d-flex flex-column justify-content-center">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
            <input type="text" id="password" class="form-control" placeholder="Password length" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-success mb-3 w-100" id="btn-generate">Generate Password</button>
        <div class="input-group mb-3">
            <div class="input-group-prepend" >
                <span class="input-group-text" style="background-color: #f63; color: white;" id="basic-addon1">Password length</span>
            </div>
            <input type="text" id="input-length" class="form-control" placeholder="Password length" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        "use strict"
        document.getElementById("btn-generate").onclick = function () {
            // get length from input 
            let length = Number.parseInt(document.getElementById("input-length").value);
            if (length > 0) {
                const pass = generatePass(length);
                document.getElementById("password").value = pass;
            } else {
                alert("Wrong input");
            }
            console.log(length);
        }

        function generatePass(length) {
            const keylist = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*";
            let pass = "";
            for (let i = 0; i < length; i++) {
                pass += keylist.charAt(Math.random() * keylist.length);
            }
            return pass;
        }
    </script>
</body>

</html>
