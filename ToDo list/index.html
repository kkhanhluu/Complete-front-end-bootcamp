<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo list project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/todo.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <span>
                <i class="fa fa-search" aria-hidden="true"></i> Todo List App</span>
        </div>
        <div class="wrap-list">
            <ol class="list">
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Recent Courses</label>
                </li>
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Edit Videos</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Recharge Camera</label>
                </li>
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Leran to code</label>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
